<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
		<style type="text/css">
		/*using id, element, class, multiple selector ONLY*/
		#cyan{font-size: 2em; color: darkcyan;}
		img{width: 300px; height: 200px;}
		.imgbor{border: 3px solid turquoise;}
		.courier{font-family: courier new; width: 200px; border: 1px solid navy}
		.nocourier{width: 200px; border: 1px solid navy}
		h3{font-family: courier new; border: 1px solid}
		li{color: cyan;}
		.ita{font-style: italic;}


		</style>
	
</head>
<body>
<p id="cyan">Here is my favorite pictures</p> <!-- 2em darkcyan -->

<!-- all images 300x200 -->
<img src="assets/images/th/t-1.jpg" alt="">
<img src="assets/images/my/m-1.jpg" alt="" class="imgbor"> <!-- 3px solid turquoise -->
<img src="assets/images/my/m-2.jpg" alt="" class="imgbor"> <!-- 3px solid turquoise -->
<img src="assets/images/th/t-2.jpg" alt="">
<p>Just a form</p>
<form action="">
	<input type="text"  placeholder="name" name="fullname" class="courier" > <!-- courier new, width 200px, border 1px solid, border color navy -->
	<input type="text"  placeholder="fone" name="fone" class="courier"><!-- courier new, width 200px, border 1px solid, border color navy -->
	<input type="email"  placeholder="email" name="email" class="nocourier"> <!-- width 200px border 1px solid, border color navy -->
	<input type="number" name="captcha" placeholder="5x2" class="nocourier">  <!-- width 200px border 1px solid, border color navy -->
	<input type="submit">
</form>
<h3>here is list of my songs</h3> <!-- courier new border 1px solid -->
<ol>

	<li>Dimana janji mu dulu</li>

</ol>
</body>
</html>
